<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Please Register your Email Address</title>
</head>

<body>
    <h1> Register</h1>
    <br>
    <h2>Thank you for joining us. Please register by completing the information below.</h2>
    <br>
    <form action="#" method="POST">
        <label for="name">First Name:</label>
        <input type="text" id="name" name="name" required>
        <br>
        <br>
        <label for="name">Last Name: </label>
        <input type="text" id="name" name="name" required>
        <br>
        <br>
        <label for="phone number">Phone Number: </label>
        <input type="number" id="number" name="number" required>
        <br>
        <br>
        <label for="email">Email Address:</label>
        <input type="email" id="name" name="email" required>
        <br>
        <br>
        <label for="password">Password:</label>
        <input type="password" id="password" name="password" required>
        <br>
        <br>
        <label for="password">Confirm Password:</label>
        <input type="password" id="password" name="password" required>
        <br>
        <br>

        <fieldset>
            <legend>Gender: </legend>
            <label><input type="radio" name="gender" value="male">Male</input></label>
            <label><input type="radio" name="gender" value="female">Female</input></label>
            <label><input type="radio" name="gender value="other">Other</input></label>
        </fieldset>
        <br>
        <br>
        <label for="dob">Date of Birth: </label>
        <input type="date" name="dob">
        <br>
        <br>
        <label><input type="checkbox" name="terms" required>I agree to the terms and conditions.</input></label>
        <br>
        <br>
        <label><input type="checkbox" name="newsletter" Subscribe to our newsletter></input></label>
        <br>
        <br>
        <button type="submit">Register</button>



    </form>




</body>

</html>
